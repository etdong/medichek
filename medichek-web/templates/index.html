<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medichek - Patient Tracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- MediaPipe Face Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <!-- MediaPipe Face Mesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <!-- Tesseract.js for OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <!-- Medichek Configuration -->
    <script src="/static/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="status-panel">
            <div class="status-item">
                <span class="label">Server:</span>
                <span id="server-status" class="status-badge">Checking...</span>
            </div>
            <div class="status-item">
                <span class="label">Session:</span>
                <span id="session-id" class="status-value">None</span>
            </div>
            <div class="status-item">
                <span class="label">Step:</span>
                <span id="current-step" class="status-value">0/5</span>
            </div>
        </div>

        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output-canvas"></canvas>
            <div id="countdown-overlay" class="countdown-overlay" style="display: none;">
                <div id="countdown-number"></div>
            </div>
            <div id="capture-preview" class="capture-preview" style="display: none;">
                <div class="preview-header">
                    <span>Captured Frame - Analyzing...</span>
                    <button id="close-preview" class="close-btn">×</button>
                </div>
                <canvas id="preview-canvas"></canvas>
                <div id="ocr-result" class="ocr-result"></div>
            </div>
            
            <!-- Step-specific status overlay -->
            <div class="step-status-overlay" id="step-status-overlay">
                <div id="step-instruction"></div>
                <div id="step-progress"></div>
            </div>
            
            <!-- Warning Toast -->
            <div id="warning-toast" class="warning-toast">
                <span class="toast-icon">⚠️</span>
                <span class="toast-message">Please keep your face in the center frame</span>
            </div>
        </div>

        <!-- Single action button container -->
        <div class="action-button-container">
            <button id="start-tracking" class="btn btn-primary" style="display: none;">Start Tracking</button>
            <button id="next-step" class="btn btn-success" style="display: none;">Next Step</button>
            <button id="capture-frame" class="btn btn-info" style="display: none;">Capture Frame</button>
            <button id="submit-analysis" class="btn btn-success" style="display: none;">Submit Analysis</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
